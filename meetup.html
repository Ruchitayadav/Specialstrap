<html>

<head>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');


        .container {
            font-family: "Poppins", sans-serif;
            background-size: auto;
            background-size: 100%, 50%;
            background-repeat: no-repeat;
            background-attachment: fixed;
            width: 100%;
            height: 100%;
            margin: 0 auto;
            background-color: rgb(225, 244, 245);
        }

        .nav {
            float: right;
            display: flex;

        }

        .nav-menu {
            color: black;
            display: flex;
            padding-right: 5px;
            padding-left: 5px;
            font-size: 14px;
            align-items: center;
        }

        .wrapper {
            display: inline-flex;
        }

        .wrapper .icon {
            position: relative;
            border-radius: 50%;
            padding-left: 120px;
            padding: 10px;
            margin: 10px;
            background-color: white;
            width: 12px;
            height: 12px;
            font-size: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .content-img {
            padding-top: 120px;
            padding-left: 60px;
            font-size: 22px;
        }

        .content {
            width: 100%;
            margin: 0 auto;
            padding: 5px;
            display: flex;

        }

        .content-home {
            font-size: 16px;
            height: 48px;
            display: flex;
            align-items: center;
            padding-right: 8px;
            padding-left: 8px;

        }




        #services .all-items {
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        #services .item {
            padding: 1.5rem;
            transition: 0.3s ease-in-out background-color;
            border-radius: 12px;
            flex: 1;
        }


        #services .item-heading {
            font-weight: 500;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-family: 'Poppins';
        }

        #services .item-desc {
            color: var(--secondary-gray);
        }

        @media only screen and (max-width: 768px) {
            #services .all-items {
                flex-direction: column;
                text-align: center;
            }
        }

        .con {
            flex-direction: column;
            width: 100%;
            text-align: center;
        }

        .img {
            margin: 10px;

            padding-left: 300px;
            border-radius: 50%px;
        }

        .button {
            display: inline-block;
            margin-top: 12px;
        }

        .button input[type="submit"] {
            color: rgb(8, 8, 8);
            font-size: 18px;
            outline: none;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            background: #9ed1f3;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button input[type="submit"]:hover {
            background: #9ed1f3;
        }
    </style>
</head>

    <div class="container">

                </span>

                <section class="buttons">
                    <div class="con">
                        <a href="stories.html" class="button">Read stories>></a>

                </section>

            <span class="content-img">

                    src="https://i.ibb.co/6Rt3HnV/bef735a21f681ae266e604485f1d5e1d-removebg-preview.png"> -->
